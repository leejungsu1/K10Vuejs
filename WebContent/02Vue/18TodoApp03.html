<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18TodoApp03.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/todo.css">
    <!--
   
    -->
    <script>
        $(function(){
           var vm1 = new Vue({
                el : '#todolistapp',
                data : {
                    title : 'Todo List App',
                    /*
                    할일목록을 구성하는 JSON객체
                        todo => 할일의 제목
                        done => 완료여부(true일때 완료)
                    */
                    todolist : [
                        {todo:"우도 가기",done:false},
                        {todo:"제주도 살기",done:false},
                        {todo:"가파도 가기",done:false},
                        {todo:"제주도 여행가기",done:false},
                    ],
                    /*
                    새로운 할일을 입력할때 양방향으로 연동되는 모델데이터
                    */
                    todo : ""
                },
                methods:{
                    /*
                    할일목록 배열의 done을 매개변수로 전달받아서
                    true이면 {checked:true}를 반환한다.
                    */
                    checked :function(done){
                        if(done){
                            return{checked:true};
                        }
                        else{
                            return{checked:false};
                        }
                    },
                    /*
                    할일목록배열인 todolist의 index를 매개변수로 받아서
                    done 항목을 반대의 값으로 변경시켜준다.
                    이때 Not연산자인 !를 사용한다.
                    */
                    doneToggle:function(index){
                        this.todolist[index].done = !this.todolist[index].done;
                    },
                    /*
                    todolist배열에서 index에 해당하는 항목 1개를 삭제한다.
                    형식]
                        삭제할 목록.splice(삭제할 배열의 인덱스, 몇개를 삭제할지 갯수)
                    */
                    deleteTodo:function(index){
                        this.todolist.splice(index, 1);
                    },
                    addTodo:function(){
                        if(this.todo!==''){
                            this.todolist.push({todo:this.todo, done:false});
                            this.todo='';
                        }
                    }
                }
            });
       });   
    </script>
</head>

<body>
    <div id="todolistapp">
        <div id="header" class="header">
            <h2>{{title}}</h2>
            <!--
                v-model.trim -> 여백을 없애줌.
                v-on:keyup.enter -> 엔터키를 누르면 이벤트 실행
            -->
            <input type="text" class="input" id="task" v-model.trim="todo" v-on:keyup.enter="addTodo" placeholder="입력후 엔터!">
            <span  @click="addTodo" class="addbutton">추 가</span>
        </div>
        <ul id="todolist">
            <!-- <li>
                <span>Task 1</span>
                <span class="close">&#x00D7;</span>
            </li> -->
            <!--
                v-for -> 할일목록 배열 todolist의 요소 갯수만큼 반복하여
                    할일 목록을 출력한다.
                v-bind:class -> checked()함수를 호출하여 매개변수가 true이면
                    {checked:true}객체를 반환받는다. 반환받은 객체의 checked는
                    CSS에서 완료를 표현하는 스타일 속성이다. 
                v-on:click="함수명" -> 각 항목을 클릭할때마다 완료/진행중
                    상태를 토글시켜준다. 즉 true일때 false로 변화시킨다.
                    매개변수로 해당 항목의 index를 전달한다.
            -->
            <li v-for="(a, index) in todolist" v-bind:class="checked(a.done)"
             v-on:click="doneToggle(index)">
                <span>{{a.todo}}</span>
                <span v-if="a.done">(완료)</span>
                <span class="close" @click.stop="deleteTodo(index)">&#x00D7;</span>
            </li>
            <!-- <li>
                <span>Task 3</span>
                <span class="close">&#x00D7;</span>
            </li> -->
        </ul>
    </div>
</body>
</html>
